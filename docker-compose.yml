services:
  intuition-frontend:
    image: ${IMAGE_REGISTRY:-ghcr.io}/${GITHUB_REPOSITORY:-loin/intuition-frontend}:${IMAGE_TAG:-latest}
    container_name: intuition-frontend
    restart: unless-stopped
    ports:
      - "${PORT:-2000}:80"
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    labels:
      - "org.opencontainers.image.source=https://github.com/${GITHUB_REPOSITORY:-loin/intuition-frontend}"
      - "org.opencontainers.image.vendor=davlo.io"
